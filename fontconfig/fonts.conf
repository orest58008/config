<?xml version="1.0"?>
<fontconfig>
    <alias>
	<family>monospace</family>
	<prefer>
	    <family>CaskaydiaCove Nerd Font</family>
	</prefer>
    </alias>
    <alias>
	<family>Consolas</family>
	<prefer>
	    <family>CaskaydiaCove Nerd Font</family>
	</prefer>
    </alias>

    <alias>
	<family>serif</family>
	<prefer>
	    <family>DejaVu Serif</family>
	</prefer>
    </alias>
    <alias>
	<family>sans-serif</family>
	<prefer>
	    <family>Roboto</family>
	</prefer>
    </alias>
    <alias>
	<family>sans</family>
	<prefer>
	    <family>Roboto</family>
	</prefer>
    </alias>
</fontconfig>
