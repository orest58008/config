<?xml version="1.0"?>
<fontconfig>
    <alias>
	<family>monospace</family>
  <prefer>
      <family>FantasqueSansM Nerd Font</family>
	    <family>Maple Mono</family>
	    <family>CaskaydiaCove Nerd Font</family>
	</prefer>
    </alias>
    <alias>
	<family>Consolas</family>
	<prefer>
      <family>FantasqueSansM Nerd Font</family>
	    <family>Maple Mono</family>
	    <family>CaskaydiaCove Nerd Font</family>
	</prefer>
    </alias>

    <alias>
	<family>serif</family>
	<prefer>
	    <family>Liberation Serif</family>
	</prefer>
    </alias>

    <alias>
	<family>sans-serif</family>
	<prefer>
	    <family>Inter</family>
	</prefer>
    </alias>
    <alias>
	<family>sans</family>
	<prefer>
	    <family>Inter</family>
	</prefer>
    </alias>
    <alias>
	<family>Cantarell</family>
	<prefer>
	    <family>Inter</family>
	</prefer>
    </alias>
</fontconfig>
